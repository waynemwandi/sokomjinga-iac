services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [private]
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../sokomjinga-api
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}
      DB_HOST: db
      DB_PORT: 3306
      # Uncomment ONLY if your DB already has the full schema but no alembic_version row:
      # ALEMBIC_STAMP_HEAD: "true"
    depends_on:
      db:
        condition: service_healthy
    networks: [private]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8000/health >/dev/null || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 40s # give Alembic time

  frontend:
    build:
      context: ../sokomjinga-frontend
    environment:
      PUBLIC_API_BASE: /api # browser via proxy
      PRIVATE_API_BASE: http://api:8000 # SSR container-to-container
      PROTOCOL_HEADER: x-forwarded-proto
      HOST_HEADER: x-forwarded-host
      ADDRESS_HEADER: x-forwarded-for
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks: [private]
    healthcheck:
      test:
        ["CMD-SHELL", "curl -fsS http://localhost:3000/ >/dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s

  proxy-nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [private]
    profiles: ["nginx"]
    healthcheck:
      test: [
          "CMD-SHELL",
          "wget -q --spider --tries=1 --timeout=2 http://localhost/ \
          && wget -q --spider --tries=1 --timeout=2 http://localhost/api/health || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 15

  proxy-caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks: [private]
    profiles: ["caddy"]
    healthcheck:
      test: [
          "CMD-SHELL",
          "wget -q --spider --tries=1 --timeout=2 http://localhost/ \
          && wget -q --spider --tries=1 --timeout=2 http://localhost/api/health || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 15

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  private:
    driver: bridge
